<body>

  <table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc }

  // üîë Firebase –±–∞–ø—Ç–∞—É—ã
  const firebaseConfig = {

    authDomain: "asylkhan-online-kz.firebaseapp.com",
    projectId: "asylkhan-online-kz",

    messagingSenderId: "227768025129",
    appId: "1:227768025129:web:e6c355e71006d70018dc38",
    measurementId: "G-1BEDZ5FNX0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // üîπ “ö–æ–ª–¥–∞–Ω—É—à—ã–ª–∞—Ä–¥—ã —à—ã“ì–∞—Ä—É
  async function loadUsers(){
    const querySnapshot = await getDocs(collection(db, "users"));
    const table = document.getElementById("usersTable");
    table.innerHTML = "";

    querySnapshot.forEach((docSnap) => {
      const user = docSnap.data();
      const tr = document.createElement("tr");

      let courseUntil = user.courseUntil 
        ? new Date(user.courseUntil.seconds * 1000).toLocaleDateString() 
        : "–ë–µ—Ä—ñ–ª–º–µ–≥–µ–Ω";

      tr.innerHTML = `
        <td>${user.fullname}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
        <td>${courseUntil}</td>
        <td>
          <button class="give" onclick="giveCourse('${docSnap.id}')">+1 –∂—ã–ª</button>
          <button class="delete" onclick="deleteUser('${docSnap.id}')">”®—à—ñ—Ä—É</button>
        </td>
      `;
      table.appendChild(tr);
    });
  }

  // üîπ –ö—É—Ä—Å –±–µ—Ä—É (1 –∂—ã–ª“ì–∞)
  window.giveCourse = async function(uid){
    const untilDate = new Date();
    untilDate.setFullYear(untilDate.getFullYear() + 1);

    await updateDoc(doc(db, "users", uid), {
      courseUntil: untilDate
    });
    alert("–ö—É—Ä—Å 1 –∂—ã–ª“ì–∞ –±–µ—Ä—ñ–ª–¥—ñ ‚úÖ");
    loadUsers();
  }

  // üîπ “ö–æ–ª–¥–∞–Ω—É—à—ã–Ω—ã ”©—à—ñ—Ä—É

      alert("”®—à—ñ—Ä—ñ–ª–¥—ñ ‚ùå");
      loadUsers();
    }
  }

  loadUsers();
</script>
